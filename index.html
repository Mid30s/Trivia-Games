<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>
    <div id="question-container"></div>
    <div id="controls">
        <input type="checkbox" class="category-checkbox" value="language">Language
        <input type="checkbox" class="category-checkbox" value="sciencenature">Science and Nature 
        <input type="checkbox" class="category-checkbox" value="geography">Geography
        <input type="checkbox" class="category-checkbox" value="entertainment">Entertainment
        <input type="checkbox" class="category-checkbox" value="toysgames">Toys and Games
        <input type="checkbox" class="category-checkbox" value="mathematics">Mathematics
        <input type="checkbox" class="category-checkbox" value="religionmythology">Religion and Mythology
        <input type="checkbox" class="category-checkbox" value="sportsleisure">Sports and Leisure
    <button id="generate-button">Generate Question</button>
  </div>
  <div>
    <p id="question"></p>
  </div>
  <div>
    <form id="answer-form">
      <input id="answer-input" type="text" placeholder="Enter your answer">
      <button type="submit">Check Answer</button>
    </form>
  </div>
</div>





  <div id="message"></div>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./assets/js/script.js"></script>

</html>
